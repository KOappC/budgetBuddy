<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./stylesheet.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <nav class="budgetTotal">
      <div class="userName">Your Budget</div>
      <div class="budgetAmount"></div>
    </nav>

<!-- modal asking for weekly budget amount (on button click) -->
    <div id="budgetModal">
      <div id="enterBudget">
        <input id="initialBudget" type="number" placeholder="Enter your budget">
        <button type="button" id="modalButton">ENTER</button>
      </div>
    </div>

<!-- budget information -->
    <div class="budgetBreakdown">
      <div class="select" id="entertainment">Entertainment
        <div id="entFoldOut">
          <i class="material-icons">local_movies</i>
          <i class="material-icons">receipt</i>
        </div>
      </div>
      

      <ol id="entertainmentFilter">
        <p id= "closeEntertainmentTotal">
          <i class="material-icons">close</i>
        </p>
        <h3 id="totalEntertainment"></h3>
      </ol>

      <div class="select" id="food">Food
        <div id="foodFoldOut">
          <i class="material-icons">local_pizza</i>
          <i class="material-icons">receipt</i>
        </div>
      </div>
    
      <ol id="foodFilter">
        <p id="closeFoodTotal">
          <i class="material-icons">close</i>
        </p>
        <h3 id="totalFood"></h3>
      </ol>
      
      <div class="select" id="clothing">Clothing
        <div id="clothFoldOut">
          <i class="material-icons">local_mall</i>
          <i class="material-icons">receipt</i>
        </div>
      </div>
      
      <ol id="clothingFilter">
        <p id="closeClothingTotal">
          <i class="material-icons">close</i>
        </p>
        <h3 id="totalClothing"></h3>
      </ol>
      
      <div class="select" id="bills">Bills
        <div id="billsFoldOut">
          <i class="material-icons">account_balance</i>
          <i class="material-icons">receipt</i>
        </div>
      </div>
      <ol id="billsFilter">
        <p id="closeBillsTotal">
          <i class="material-icons">close</i>
        </p>
        <h3 id="totalBills"></h3>
      </ol>
      
      <div class="select" id="other">Other
        <div id="otherFoldOut">
          <i class="material-icons">rowing</i>
          <i class="material-icons">receipt</i>
        </div>
      </div>
      <ol id="otherFilter">
        <p id="closeOtherTotal">
          <i class="material-icons">close</i>
        </p>
        <h3 id="totalOther"></h3>
      </ol>
      
</div>

<div class="budgetList">
  <div id="listText" ></div>
</div>

<!--  this is the pop out form-->
<div class="popOutForm">
  <p class="closeForm"><i class="material-icons">close</i></p>
  <input id="typeInput" type="text" placeholder="type">
  <input id="nameInput" type="text" placeholder="name">
  <input id="amountInput" type="number" placeholder="amount">
  <button type="button" id="submit">SUBMIT</button>
</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./script.js"></script>
