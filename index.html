<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <nav class="budgetTotal">
    <!-- fixed position, so that it displays remaining always -->
    <div class="userName">Your Budget</div>
    <div class="budgetAmount"></div>
</nav>

<!-- modal asking for weekly budget amount (on button click) -->
    <div id="budgetModal">
        <div id="enterBudget">
            <input id="initialBudget" type="number" placeholder="Enter your budget">
        </div>
    </div>

<!-- budget information -->
    <div class="budgetBreakdown">
    <!-- slide down forms should be...similar to the jQuery lab/table finder -->
    <!-- just one form but pulls value from the button pressed -->
    <div class="select" id="entertainment">Entertainment
        <div class="addButton"><i class="material-icons">local_movies</i></div>
    </div>

    <div class="select" id="food">Food
        <div class="addButton"><i class="material-icons">local_pizza</i></div>
    </div>
    <div class="select" id="clothing">Clothing
        <div class="addButton"><i class="material-icons">local_mall</i></div>
    </div>
    <div class="select" id="bills">Bills
        <div class="addButton"><i class="material-icons">account_balance</i></div>
    </div>
    <div class="select" id="other">Other
        <div class="addButton"><i class="material-icons">rowing</i></div>
    </div>
</div>
    <div class="budgetList"><div id="listText" ></div></div>

<!--  this is the pop out form-->
    <div class="popOutForm">
    <p class="closeForm"><i class="material-icons">close</i></p>
    <input id="typeInput" type="text" placeholder="type">
    <input id="nameInput" type="text" placeholder="name">
    <input id="amountInput" type="number" placeholder="amount">
    <button type="button">SUBMIT</button>
</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./script.js"></script>
