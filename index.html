<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
<nav class="budgetTotal">
    <!-- fixed position, so that it displays remaining always -->
    <div class="userName">Your Budget</div>
    <div class="budgetAmount">$800</div>
</nav>
<!-- modal asking for weekly budget amount (on button click) -->
<div class="budgetBreakdown">
    <!-- slide down forms should be...similar to the jQuery lab/table finder -->
    <!-- just one form but pulls value from the button pressed -->
    <div class="entertainment">Entertainment
        <div class="addButton">+</div>
    </div>

    <div class="food">Food
        <div class="addButton">+</div>
    </div>
    <div class="clothing">Clothing
        <div class="addButton">+</div>
    </div>
    <div class="bills">Bills
        <div class="addButton">+</div>
    </div>
    <div class="other">Other
        <div class="addButton">+</div>
    </div>
</div>

<div class="budgetList"><div id="listText" ></div></div>

<!--  this is the pop out form-->
<div class="popOutForm">
    <p class="closeForm"><i class="material-icons">close</i></p>
    <input id="typeInput" type="text" placeholder="type">
    <input id="nameInput" type="text" placeholder="name">
    <input id="amountInput" type="text" placeholder="amount">
    <button type="button">SUBMIT</button>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./script.js"></script>
